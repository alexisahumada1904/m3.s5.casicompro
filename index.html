<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>CasiCompro</title>
  </head>
  <body>
    <div
      class="row justify-content-center align-items-center vh-100 text-start"
    >
      <div class="col-5">
        <div class="card shadow">
          <img id="imagen"
            src=""
            alt=""
            class="card-img-top"
          />
          <div class="card-body">
            <h6 id="nombre"class="card-subtitle my-3 fw-bold">Asus</h6>
            <p><small class="text-secondary">Laptops</small></p>
            <hr />
            <p class="card-text fw-bolder"><small id="precio"> </small></p>
            <hr />
            <div class="d-flex gap-2 pt-2">
              <button class="btn btn-primary " type="button">
                Comprar Ahora
              </button>
              <button id="alternativa" class="btn btn-light " type="button">
                Ver una alternativa
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: JQuery 3.6.4 min  -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <!-- Option 2: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!-- Option 3: Main Js -->
    <script src="assets/js/main.js"></script>
  </body>
